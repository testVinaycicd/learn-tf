global:
  domain: learn-argocd-dev.mikeydevops1.online

configs:
  params:
    server.insecure: "true"
#  cm:
#    url: https://learn-argocd-dev.mikeydevops1.online

server:
  ingress:
    enabled: true
    ingressClassName: nginx
    hostname: learn-argocd-dev.mikeydevops1.online
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-staging
    extraTls:
      - hosts:
          - learn-argocd-dev.mikeydevops1.online
        secretName: argocd-server-tls
