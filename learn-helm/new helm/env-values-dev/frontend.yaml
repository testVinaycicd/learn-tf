component_name: "frontend"

replicas: 2

configMapValues:
    CATALOGUE_HOST: catalogue
    CATALOGUE_PORT: "8080"
    USER_HOST: user-service
    USER_PORT: "8082"
    CART_HOST: cart-service
    CART_PORT: "8083"
    SHIPPING_HOST: shipping-service
    SHIPPING_PORT: "8084"
    PAYMENT_HOST: payment-service
    PAYMENT_PORT: "8085"



# values.yaml (or your env file)
appPort: 8080

service:
    type: ClusterIP      # for minikube you can keep this; or ClusterIP + ingress/port-forward
    port: 8080              # client-facing
    targetPort: 8080        # MUST match appPort for your nginx image

resources:
    requests: { cpu: "50m", memory: "64Mi" }
    limits:   { cpu: "300m", memory: "256Mi" }

# choose probe type per app (optional switch)
probeType: http           # "http" for frontend/catalogue, "tcp" for mongodb
