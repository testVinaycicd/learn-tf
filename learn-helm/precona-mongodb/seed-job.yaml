apiVersion: batch/v1
kind: Job
metadata:
  name: cataloguedb-seed
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: seed
          image: crysis307/mongodb:latest
          command: ["bash","-lc"]
          args:
            - |
              set -euo pipefail
              ls -lah /docker-entrypoint-initdb.d
              mongosh "$ADMIN_URL" </docker-entrypoint-initdb.d/master-data.js
          env:
            - name: ADMIN_URL
              value: >-
                mongodb://userAdmin:oWu0Jis5g0f6d4FV@mongodb-rs0.default.svc.cluster.local:27017/admin?replicaSet=rs0&authSource=admin&directConnection=false
          # mount /seed if your image expects external files

---