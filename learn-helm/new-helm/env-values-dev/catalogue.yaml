component_name: "catalogue"

deployment:
    enabled: true

statefulset:
    enabled: false

extraEnvFrom:
    - secretRef:
          name: pdbms-user-env

env:
    - name: MONGO_URL
      value: >-
          mongodb://catalogue_user:catalogue_pass@mongodb-rs0.default.svc.cluster.local:27017/catalogue?replicaSet=rs0&authSource=admin&directConnection=false


replicas: 2

configMapValues:

    DB_TYPE: mongo
    MONGO: "true"

service:
    type: ClusterIP
    port: 8080
    targetPort: 8080

resources:
    requests: { cpu: "50m", memory: "64Mi" }
    limits:   { cpu: "300m", memory: "256Mi" }

appPort: 8080
probeType: http

namespace: "roboshop"

hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
    targetCPUUtilizationPercentage: 70