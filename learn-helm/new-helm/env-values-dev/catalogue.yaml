component_name: "catalogue"

deployment:
    enabled: true

statefulset:
    enabled: false

extraEnvFrom:
    - secretRef:
          name: catalogue-mongo-url



replicas: 2

configMapValues:
    DB_TYPE: mongo
    MONGO: "true"
    DB_HOST: mongodb-rs0-0.mongodb-rs0.default.svc.cluster.local:27017,mongodb-rs0-1.mongodb-rs0.default.svc.cluster.local:27017,mongodb-rs0-2.mongodb-rs0.default.svc.cluster.local:27017/catalogue?replicaSet=rs0&authSource=admin

service:
    type: ClusterIP
    port: 8080
    targetPort: 8080

resources:
    requests: { cpu: "50m", memory: "64Mi" }
    limits:   { cpu: "300m", memory: "256Mi" }

appPort: 8080
probeType: http

namespace: "roboshop"

hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
    targetCPUUtilizationPercentage: 70