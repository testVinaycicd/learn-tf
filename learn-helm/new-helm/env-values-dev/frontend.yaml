component_name: "frontend"

deployment:
    enabled: true

statefulset:
    enabled:


replicas: 2

configMapValues:
    CATALOGUE_HOST: catalogue
    CATALOGUE_PORT: "8080"
    USER_HOST: user
    USER_PORT: "8080"
    CART_HOST: cart
    CART_PORT: "8080"
    SHIPPING_HOST: shipping
    SHIPPING_PORT: "8080"
    PAYMENT_HOST: payment
    PAYMENT_PORT: "8080"



# values.yaml (or your env file)
appPort: 8080

service:
    type: LoadBalancer      # for minikube you can keep this; or ClusterIP + ingress/port-forward
    port: 8080              # client-facing
    targetPort: 8080        # MUST match appPort for your nginx image

resources:
    requests: { cpu: "50m", memory: "64Mi" }
    limits:   { cpu: "300m", memory: "256Mi" }

# choose probe type per app (optional switch)
probeType: http           # "http" for frontend/catalogue, "tcp" for mongodb
namespace: "roboshop"

hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
    targetCPUUtilizationPercentage: 70


extraVolumeMounts:
    - name: nginx-cache
      mountPath: /var/cache/nginx
    - name: nginx-run
      mountPath: /var/run
    - name: nginx-log
      mountPath: /var/log/nginx

extraVolumes:
    - name: nginx-cache
      emptyDir: {}
    - name: nginx-run
      emptyDir: {}
    - name: nginx-log
      emptyDir: {}