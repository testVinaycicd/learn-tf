component_name: "frontend"

replicas: 2

configMapValues:
    CATALOGUE_HOST: catalogue
    CATALOGUE_PORT: "8080"
    USER_HOST: user-service
    USER_PORT: "8082"
    CART_HOST: cart-service
    CART_PORT: "8083"
    SHIPPING_HOST: shipping-service
    SHIPPING_PORT: "8084"
    PAYMENT_HOST: payment-service
    PAYMENT_PORT: "8085"

resource:
    minCpu: "50m"
    minMemory: "256Mi"
    maxCpu: "300m"
    maxMemory: "256Mi"

service:
    type: LoadBalancer
    port: 80
    targetPort: 8080