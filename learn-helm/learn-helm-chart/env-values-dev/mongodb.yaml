component_name: "catalogue-db"

replicas: 3

configMapValues:
    MONGO_INITDB_ROOT_USERNAME: admin
    MONGO_INITDB_ROOT_PASSWORD: admin123
    MONGO_INITDB_DATABASE: catalogue

service:
    type: ClusterIP
    port: 27017
    targetPort: 27017

resource:
    minCpu: "50m"
    minMemory: "256Mi"
    maxCpu: "300m"
    maxMemory: "256Mi"